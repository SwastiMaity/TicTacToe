<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="ticTacToe.css"/>
</head>
<body>
    <div class="msg-container hide" id="overlay">
        <div class="msg-card">
            <p id="msg">Winner</p>
            <button id="new">New Game</button>
        </div>
    </div>

    <main>
        <header class="site-header">
            <h1>Tic Tac Toe</h1>
            <div class="scoreboard">
                <div class="player-score">
                    <span class="label">O</span>
                    <span id="scoreO" class="score">0</span>
                </div>
                <div class="vs">â€”</div>
                <div class="player-score">
                    <span class="label">X</span>
                    <span id="scoreX" class="score">0</span>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="game" aria-label="Tic Tac Toe board">
                <button class="box" data-index="0" aria-label="cell 1"></button>
                <button class="box" data-index="1" aria-label="cell 2"></button>
                <button class="box" data-index="2" aria-label="cell 3"></button>
                <button class="box" data-index="3" aria-label="cell 4"></button>
                <button class="box" data-index="4" aria-label="cell 5"></button>
                <button class="box" data-index="5" aria-label="cell 6"></button>
                <button class="box" data-index="6" aria-label="cell 7"></button>
                <button class="box" data-index="7" aria-label="cell 8"></button>
                <button class="box" data-index="8" aria-label="cell 9"></button>
            </div>
        </div>

        <div class="controls">
            <button id="reset" class="btn-primary">Reset Game</button>
            <button id="clearScore" class="btn-secondary">Clear Scores</button>
        </div>
    </main>
    
<script src="ticTacToe.js"></script>
</body>
</html>
